<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script src="src/jquery-3.5.1.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="outerContainer">
            <div class="redBar"> 
                <h1><span class="headerText">OOP Example: Functions vs Properties of a Cat </span></h1> 
            </div>

            <div class="container">
                
                    <img id="mainImage" src="src/Stand.jpg">
                    <div class="rightColumn">
                        <div class="properties">
                            <div>
                                <h2>Properties</h2>
                                <h3><i>Traits or Characteristics of an Object</i></h3>
                            </div>
                            <p>Name: <span id="catName"></span></p>
                            <p>Age: <span id="catAge"></span></p>
                            <p>Personality: <span id="catPersonality"></span> </p>
                        </div>
                    
                        <div class="methods">
                            <div>
                                <h2 class="heading">Functions</h2>
                                <h3 class="subheading"><i>What an Object Can Do</i></h3>
                            </div>
                            <button class="button" id="stand"> Stand </button>
                            <button class="button" id="yawn"> Yawn </button>
                            <button class="button" id="nap"> Nap </button>
                            <button class="button" id="paws"> Cross Paws </button>
                            <button class="button" id="haircut"> Receive a haircut </button>
                        </div>
                    </div>
                
            </div>
        </div>
    </body>
</html>
